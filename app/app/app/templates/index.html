<!DOCTYPE html>
<html>
<head>
    <title>Drug Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Drug Inventory</h1>
    <form action="/add_drug" method="post">
        <input type="text" name="name" placeholder="Drug Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="date" name="expiry_date" required>
        <button type="submit">Add Drug</button>
    </form>
    <ul>
        {% for drug in inventory %}
            <li>{{ drug.name }} - {{ drug.quantity }} - {{ drug.expiry_date }} {% if drug.is_expired() %} (Expired) {% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
